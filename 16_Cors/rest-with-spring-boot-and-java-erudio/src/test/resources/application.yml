server:
  port: 8888
cors:
  originPatterns: http://localhost:3000,http://localhost:8080,http://erudio.com.br

spring:
  datasource:
      driver-class-name: com.mysql.cj.jdbc.Driver
#     Aqui n√£o precisa de url/user e password pq sera gerado automaticamente pelo Testcontainer
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    properties: 
       hibernate:
         dialect: org.hibernate.dialect.MySQLDialect
    show-sql: false
springdoc:
  pathsToMatch: /api/**/v1/**
  swagger-ui:
    use-root-path: true